name: use-envoy
description: A minimal Pulumi YAML program
runtime: yaml
plugins:
  providers:
    - name: envoy
      path: ../provider
resources:
  provider:
    type: pulumi:providers:envoy
    properties:
      path: ./demo
  cluster:
    type: envoy:provider:EnvoyCluster
    properties:
      name: demo
      type: demo

